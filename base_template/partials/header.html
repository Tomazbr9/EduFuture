{% load static %}
<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
        <a href="{% url "home" %}"><img src="{% static "img/logo edufuture.png" %}" class="img-logo-header" alt="logo edufuture"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a href="{% url "home" %}" class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <form method="GET" action="{% url "home" %}" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" name="q">
                    <button class="btn btn-primary">Buscar</button>
                </form>
            </li>
            </ul>
            <a href="{% url "cart" %}"><i class="bi bi-cart"></i></a>
            {% if user.is_authenticated %}
                <div class="container-profile-user">
                    <img src="{{request.user.student.image.url}}" class="profile-user" id="profileUser">
                    <ul class="dropdown-profile" id="dropdownUser">
                        <li><a  href="{% url "profile" user.username %}" class="dropdown-item">Configurações de conta</a></li>
                        {% if user.student.is_instructor %}
                            <li><a  href="{% url "course-create" %}" class="dropdown-item">Criar Curso</a></li>
                        {% endif %}
                        <li><a class="dropdown-item" href="{% url "my-courses" %}">Meus cursos</a></li>
                        <li><a href="{% url "logout-user" %}" class="dropdown-item">Sair da conta</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="{% url "login-user" %}" class="nav-link active">Login</a>
            {% endif %}
        </div>
        </div>
    </nav>
</header>
